services:
  # Backend API (FastAPI)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: padel_backend
    env_file:
      - .env
    # DATABASE_URL берется напрямую из .env файла
    # Если используете внешнюю БД (например, Render), укажите полный DATABASE_URL в .env
    # Если хотите использовать локальный postgres, раскомментируйте сервис postgres ниже
    restart: unless-stopped
    networks:
      - padel_network

  # Telegram Bot
  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: padel_bot
    env_file:
      - .env
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - padel_network

  # Web - React приложение (собирается в Docker)
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    container_name: padel_web
    volumes:
      - web_dist:/usr/share/nginx/html
    # Не пробрасываем порты, используем nginx для раздачи
    networks:
      - padel_network

  # Nginx - статика и reverse proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: padel_nginx
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      # Используем тот же том, что и web контейнер
      - web_dist:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - web
    restart: unless-stopped
    networks:
      - padel_network

  # PostgreSQL база данных (опционально, для локальной разработки)
